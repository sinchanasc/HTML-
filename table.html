<html>
    <head>
        <title>table in html</title>
    </head>
    <body>

<!--table-->
<!--rows,columns
first row - heading-->

<!--table -- for create a table-->
<!--tr -- row for table-->
<!--th -- for heading tag-->

<table>
    <tr>
        <th>Movie Name</th>                     <!--if we want space give &nbps-->
        <th>price</th>
        <th>Year of release</th>
        <th>Language</th>
    </tr>

    <tr>
        <td>KGF2</td>                  <!--td -- for enter data to table-->
        <td>20000</td>                   <!--row span for same name for two movies-->
        <td>2022</td>
        <td rowspan="2">Kannada</td>
    </tr>

    <tr>
        <td>Kantara</td>                  <!--td -- for enter data to table-->
        <td>20000</td>
        <td>2022</td>
        
    </tr>


    <tr>
        <td>Top Gun</td>                  <!--td -- for enter data to table-->
        <td>3000</td>      
        <td>2021</td>
        <td>Hindhi</td>
    </tr>

</table>

    </body>
</html>
